{% extends "tasks/master.html" %}

{% block Title %} Add-Task {% endblock Title %}

{% block content %}
    <h1>Create a Task</h1>
    <form action="{% url 'tasks:add_task' %}" method='post'>
        {% csrf_token %}
        {{ form }}
        <button type="Submit" >
            Submit
        </button>
    </form>

    <a href="{% url 'tasks:index' %}" class="back-link"> All Tasks </a>
{% endblock content %}
